
<div class="login-wrapper">
  <header class="app-header" role="banner">
    <div class="header-container">
      <div class="logo">
        <a routerLink="/accueil" aria-label="Retour à l'accueil">
          <img src="TG.webp" alt="Logo de l'application" width="120" height="auto">
        </a>
      </div>
      <div class="header-center" aria-live="polite">
        <h1 class="welcome-message">Connectez-vous pour accéder au service</h1>
      </div>
      <div class="status-indicator">
        <span class="status-badge" [class.connected]="isAuthenticated" [class.disconnected]="!isAuthenticated">
          {{ isAuthenticated ? 'Connecté' : 'Déconnecté' }}
        </span>
      </div>
    </div>
  </header>

  <main class="login-container" role="main">
    <section class="login-card" aria-labelledby="login-heading">
      <div class="card-header">
        <h2 id="login-heading">Identification</h2>
      </div>

      <div *ngIf="errorMessage" class="alert alert-error" role="alert">
        <svg class="alert-icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
        </svg>
        <p>{{ errorMessage }}</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form" novalidate>
        <div class="form-group">
          <label for="email" class="sr-only">Email</label>
          <input 
            type="email" 
            id="email"
            class="form-input"
            placeholder="Adresse email" 
            formControlName="email"
            required
            autocomplete="email"
          >
          <span class="input-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
            </svg>
          </span>
        </div>

        <div class="form-group">
          <label for="password" class="sr-only">Mot de passe</label>
          <input 
            type="password" 
            id="password"
            class="form-input"
            placeholder="Mot de passe" 
            formControlName="password"
            required
            autocomplete="current-password"
          >
          <span class="input-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
            </svg>
          </span>
        </div>

        <div class="form-actions">
          <button 
            type="submit" 
            class="btn btn-primary"
            [disabled]="loginForm.invalid"
          >
            Se connecter
          </button>
        </div>
      </form>

      <div class="secondary-actions">
        <p class="register-prompt">
          Pas encore de compte ? 
         <a href="/register" class="register-link">Créer un compte</a>
        </p>
      
      </div>
    </section>
  </main>

  <footer class="app-footer" role="contentinfo">
    <div class="footer-content">
      <p>&copy; 2023 Nom de l'Application. Tous droits réservés.</p>
      <nav class="footer-links">
        <a routerLink="/privacy">Confidentialité</a>
        <a routerLink="/terms">Conditions d'utilisation</a>
        <a routerLink="/contact">Contact</a>
      </nav>
    </div>
  </footer>
</div>
