<div class="profile-container">

  <!-- État de chargement -->
  <ng-container *ngIf="utilisateur; else loading">
    
    <!-- En-tête du profil -->
    <header class="profile-header">

      <h1 class="profile-name">{{ utilisateur.pseudo }}</h1>
    </header>

    <!-- Section d'information du profil -->
    <section class="profile-info-section">
      <div class="info-card">
        <h2 class="section-title">Informations du Profil</h2>

        <form (ngSubmit)="updateProfil()" class="profile-form">
          
          <div class="form-group">
            <label for="pseudo">Nom d'utilisateur</label>
            <input 
              type="text" 
              id="pseudo" 
              name="pseudo" 
              [(ngModel)]="utilisateur.pseudo" 
              class="form-control"
              required
            >
          </div>

          <div class="form-group">
            <label for="bio">Biographie</label>
            <textarea 
              id="bio" 
              name="bio" 
              [(ngModel)]="bio" 
              class="form-control bio-textarea"
              rows="4"
              placeholder="Parlez-nous un peu de vous..."
            ></textarea>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-save">Enregistrer les modifications</button>
          </div>
          
        </form>
      </div>
    </section>

  </ng-container>

  <!-- Template de chargement -->
  <ng-template #loading>
    <div class="loading-state">
      <div class="spinner"></div>
      <p>Chargement du profil...</p>
    </div>
  </ng-template>

</div>
